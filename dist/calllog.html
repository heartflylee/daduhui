<template id="editor">
    <div class="kindeditor">
      <textarea :id="id" name="content" v-model="outContent"></textarea>
    </div>
  </template>
  <script>
  var editor = Vue.extend({
    template: '#editor',
    data :function() {
      return {
        editor: null,
        outContent: this.$props.content
      }
    },
    props: {
      content: {
        type: String,
        default: ''
      },
      id: {
        type: String,
        required: true
      },
      width: {
        type: String
      },
      height: {
        type: String
      },
      minWidth: {
        type: Number,
        default: 650
      },
      minHeight: {
        type: Number,
        default: 100
      },
      items: {
        type: Array,
        default: function () {
          return [
            'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
            'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
            'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
            'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
            'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
            'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
            'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
            'anchor', 'link', 'unlink', '|', 'about'
          ]
        }
      },
      noDisableItems: {
        type: Array,
        default: function () {
          return ['source', 'fullscreen']
        }
      },
      filterMode: {
        type: Boolean,
        default: true
      },
      htmlTags: {
        type: Object,
        default: function () {
          return {
            font: ['color', 'size', 'face', '.background-color'],
            span: ['style'],
            div: ['class', 'align', 'style'],
            table: ['class', 'border', 'cellspacing', 'cellpadding', 'width', 'height', 'align', 'style'],
            'td,th': ['class', 'align', 'valign', 'width', 'height', 'colspan', 'rowspan', 'bgcolor', 'style'],
            a: ['class', 'href', 'target', 'name', 'style'],
            embed: ['src', 'width', 'height', 'type', 'loop', 'autostart', 'quality',
              'style', 'align', 'allowscriptaccess', '/'],
            img: ['src', 'width', 'height', 'border', 'alt', 'title', 'align', 'style', '/'],
            hr: ['class', '/'],
            br: ['/'],
            'p,ol,ul,li,blockquote,h1,h2,h3,h4,h5,h6': ['align', 'style'],
            'tbody,tr,strong,b,sub,sup,em,i,u,strike': []
          }
        }
      },
      wellFormatMode: {
        type: Boolean,
        default: true
      },
      resizeType: {
        type: Number,
        default: 2
      },
      themeType: {
        type: String,
        default: 'default'
      },
      langType: {
        type: String,
        default: 'zh-CN'
      },
      designMode: {
        type: Boolean,
        default: true
      },
      fullscreenMode: {
        type: Boolean,
        default: false
      },
      basePath: {
        type: String
      },
      themesPath: {
        type: String
      },
      pluginsPath: {
        type: String,
        default: ''
      },
      langPath: {
        type: String
      },
      minChangeSize: {
        type: Number,
        default: 5
      },
      loadStyleMode: {
        type: Boolean,
        default: true
      },
      urlType: {
        type: String,
        default: ''
      },
      newlineTag: {
        type: String,
        default: 'p'
      },
      pasteType: {
        type: Number,
        default: 2
      },
      dialogAlignType: {
        type: String,
        default: 'page'
      },
      shadowMode: {
        type: Boolean,
        default: true
      },
      zIndex: {
        type: Number,
        default: 811213
      },
      useContextmenu: {
        type: Boolean,
        default: true
      },
      syncType: {
        type: String,
        default: 'form'
      },
      indentChar: {
        type: String,
        default: '\t'
      },
      cssPath: {
        type: [ String, Array ]
      },
      cssData: {
        type: String
      },
      bodyClass: {
        type: String,
        default: 'ke-content'
      },
      colorTable: {
        type: Array
      },
      afterCreate: {
        type: Function
      },
      afterChange: {
        type: Function
      },
      afterTab: {
        type: Function
      },
      afterFocus: {
        type: Function
      },
      afterBlur: {
        type: Function
      },
      afterUpload: {
        type: Function
      },
      uploadJson: {
        type: String
      },
      fileManagerJson: {
        type: Function
      },
      allowPreviewEmoticons: {
        type: Boolean,
        default: true
      },
      allowImageUpload: {
        type: Boolean,
        default: true
      },
      allowFlashUpload: {
        type: Boolean,
        default: true
      },
      allowMediaUpload: {
        type: Boolean,
        default: true
      },
      allowFileUpload: {
        type: Boolean,
        default: true
      },
      allowFileManager: {
        type: Boolean,
        default: false
      },
      fontSizeTable: {
        type: Array,
        default: function () {
          return ['9px', '10px', '12px', '14px', '16px', '18px', '24px', '32px']
        }
      },
      imageTabIndex: {
        type: Number,
        default: 0
      },
      formatUploadUrl: {
        type: Boolean,
        default: true
      },
      fullscreenShortcut: {
        type: Boolean,
        default: false
      },
      extraFileUploadParams: {
        type: Array,
        default: function () {
          return []
        }
      },
      filePostName: {
        type: String,
        default: 'imgFile'
      },
      fillDescAfterUploadImage: {
        type: Boolean,
        default: false
      },
      afterSelectFile: {
        type: Function
      },
      pagebreakHtml: {
        type: String,
        default: '<hr style="page-break-after: always;" class="ke-pagebreak" />'
      },
      allowImageRemote: {
        type: Boolean,
        default: true
      },
      autoHeightMode: {
        type: Boolean,
        default: false
      },
      fixToolBar: {
        type: Boolean,
        default: false
      },
      tabIndex: {
        type: Number
      }
    },
    watch: {
      content :function(val) {
        this.editor && val !== this.outContent && this.editor.html(val)
      },
      outContent :function(val) {
        this.$emit('update:content', val)
        this.$emit('on-content-change', val)
      }
    },
    mounted :function() {
      // 初始访问时创建
      this.initEditor()
    },
    /**
     * keep-alive 会用到进入时调用activated 离开时调用deactivated
     * 初始访问 created、mounted 切换时deactivated 再次进入时 activated
     */
    activated:function () {
      // keep-alive 进入时创建
      this.initEditor()
    },
    deactivated:function () {
      // keep-alive 离开时移除
      this.removeEditor()
    },
    methods: {
      removeEditor :function() {
        window.KindEditor.remove('#' + this.id)
      },
      initEditor :function() {
        var _this = this
        _this.removeEditor()
        _this.editor = window.KindEditor.create('#' + this.id, {
          width: _this.width,
          height: _this.height,
          minWidth: _this.minWidth,
          minHeight: _this.minHeight,
          items: _this.items,
          noDisableItems: _this.noDisableItems,
          filterMode: _this.filterMode,
          htmlTags: _this.htmlTags,
          wellFormatMode: _this.wellFormatMode,
          resizeType: _this.resizeType,
          themeType: _this.themeType,
          langType: _this.langType,
          designMode: _this.designMode,
          fullscreenMode: _this.fullscreenMode,
          basePath: _this.basePath,
          themesPath: _this.cssPath,
          pluginsPath: _this.pluginsPath,
          langPath: _this.langPath,
          minChangeSize: _this.minChangeSize,
          loadStyleMode: _this.loadStyleMode,
          urlType: _this.urlType,
          newlineTag: _this.newlineTag,
          pasteType: _this.pasteType,
          dialogAlignType: _this.dialogAlignType,
          shadowMode: _this.shadowMode,
          zIndex: _this.zIndex,
          useContextmenu: _this.useContextmenu,
          syncType: _this.syncType,
          indentChar: _this.indentChar,
          cssPath: _this.cssPath,
          cssData: _this.cssData,
          bodyClass: _this.bodyClass,
          colorTable: _this.colorTable,
          afterCreate: _this.afterCreate,
          afterChange: function () {
            console.log(_this.afterChange)
            _this.outContent = this.html()
          },
          afterTab: _this.afterTab,
          afterFocus: _this.afterFocus,
          afterBlur: _this.afterBlur,
          afterUpload: _this.afterUpload,
          uploadJson: _this.uploadJson,
          fileManagerJson: _this.fileManagerJson,
          allowPreviewEmoticons: _this.allowPreviewEmoticons,
          allowImageUpload: _this.allowImageUpload,
          allowFlashUpload: _this.allowFlashUpload,
          allowMediaUpload: _this.allowMediaUpload,
          allowFileUpload: _this.allowFileUpload,
          allowFileManager: _this.allowFileManager,
          fontSizeTable: _this.fontSizeTable,
          imageTabIndex: _this.imageTabIndex,
          formatUploadUrl: _this.formatUploadUrl,
          fullscreenShortcut: _this.fullscreenShortcut,
          extraFileUploadParams: _this.extraFileUploadParams,
          filePostName: _this.filePostName,
          fillDescAfterUploadImage: _this.fillDescAfterUploadImage,
          afterSelectFile: _this.afterSelectFile,
          pagebreakHtml: _this.pagebreakHtml,
          allowImageRemote: _this.allowImageRemote,
          autoHeightMode: _this.autoHeightMode,
          fixToolBar: _this.fixToolBar,
          tabIndex: _this.tabIndex
        })
      }
    }
  });
  Vue.component('editor',editor);
  </script>

    <template id="layer">
    <div class="modal" v-if="layer.show">
        <div class="layer-bg"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <form @submit.prevent="submit" autocomplete="off">
                    <div class="modal-header layer-head">
                        <button type="button" class="close" @click="close">&times;</button>
                        <h4 class="modal-title">{{layer.title}}</h4>
                    </div>
                    <div class="modal-body" :style="{maxHeight:maxHeight+'px'}">
                        <slot></slot>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" @click="close">关闭</button>
                        <input type="submit" class="btn btn-primary" v-if="layer.submit" value="提交" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
<script>
    var layer = Vue.extend({
        template: '#layer',
        props: ['layer'],
        data: function () {
            return {
                maxHeight: document.body.clientHeight - 200
            }
        },
        methods: {
            close: function (layer) {
                console.log(this.$props);
                this.$props.layer.show = false;
                return false;
            },
            submit: function () {
                console.log("彈框提交");
                console.log(vm.$refs[this.$props.layer.layerName]);
                vm.$refs[this.$props.layer.layerName].submit();
                return false;
            }
        },
        mounted: function () {
            var _self = this;
            window.onresize = function () {
                _self.maxHeight = document.body.clientHeight - 200;
            }
        },
        watch: {
            maxHeight: function (val) {
                var modalBody = document.getElementsByClassName('modal-body');
                for (var i = 0; i < modalBody.length; i++) {
                    modalBody[i].style.maxHeight = val + 'px';
                }
            }
        },
        updated: function () {
            var modalDialog = $(this.$el).find(".modal-dialog")[0];
            $(modalDialog).css({
                top: ($("body").height() - $(modalDialog).height()) / 2,
                left: ($("body").width() - $(modalDialog).width()) / 2
            });
            $(modalDialog).bg_move({
                    move: '.modal-header',
                    closed: '.close'
                });
        }
    });

    Vue.component('layer', layer);
</script>

    <div class="autocomplete-wrap">
        <input type="text"
               :id="id"
               :class="classname"
               :name="name"
               :placeholder="placeholder"
               v-model="inputmodel"
               @input="input(inputmodel)"
               @blur="hideAll"
               @focus="focus"/>
        <div class="qixinbao" :class="business" @click="businessShow"><i></i>工商信息</div>
        <div v-if="showList" :class='"autocomplete autocomplete-"+ name ' :id="'autocomplete-'+ name ">
            <ul>
                <li v-for="data in json">
                    <a href="javascript:void(0)"
                       @click="selectList(data)">
                        <b>{{ data[anchor] }}</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</template>

<script>
    var autocomplete = Vue.extend({
        template: '#autocomplete',
        props: {
            id: String,
            classname: String,
            name: String,
            placeholder: String,

            //父组件模型名称
            model: String,

            //JSON数据取值的Key
            anchor: {
                type: String,
                required: true
            },

            //请求的数据链接
            url: {
                type: String,
                required: true
            },

            //请求的参数KEY
            param: {
                type: String,
                default: 'q'
            },

            //拉取的数据个数的限制
            limit: {
                type: String,
                default: 5
            }
        },

        data: function () {
            return {
                showList: false,
                inputmodel: '',
                json: [],
                focusList: '',
                business:""
            }
        },

        methods: {
            input: function (val) {
                this.showList = true;
                console.log("输入");
                //触发调用getData方法
                this.getData(val);
                this.business="";
            },

            //隐藏补全列表
            hideAll: function (e) {
                var _self=this;
                //为了让blur方法延迟执行，以便能够成功执行click方法
                setTimeout(function () {
                    _self.showList = false;
                }, 250);
            },

            //
            focus: function (e) {
                this.focusList = 0;
            },

            //选中列表中的哪一项
            selectList: function (data) {
                console.log(data);
                console.log(JSON.stringify(data));

                //按照指定的JSON键值显示在模型上
                this.inputmodel = data.value;
                //传递给父组件中的对象
                this.showList = false;
                this.$emit('value',data);
                this.business="active";
            },

            //获取数据
            getData: function (val) {
                console.log(val);
                let self = this;

                if (this.url != null) {

                    let ajax = new XMLHttpRequest();

                    ajax.open('GET', `${this.url}?${this.param}=${val}`, true);
                    ajax.send();

                    ajax.addEventListener('progress', function (data) {
                        if (data.lengthComputable) {
                        }
                    });

                    ajax.addEventListener('loadend', function (data) {
                        console.log(data);
                        let json = JSON.parse(this.responseText);
                        console.log(json);
                        self.json = json;
                    });

                }
            },
            businessShow:function(){
                if(this.business ==""){
                    return false;
                }
                vm.$data.layers.business.show = true;

//                this.$emit('business',this.json);
            }

        }
    });
    Vue.component('autocomplete',autocomplete);

</script>

    <template id="select2-template">
    <select>
        <option v-if="optiondefault == 'true'" selected value="0">请选择{{name}}</option>
        <slot></slot>
    </select>
</template>

<script>
    Vue.component('select2', {
        props: ['options', 'value','name','optiondefault'],
        template: '#select2-template',
        mounted: function () {
            console.log("123123")
            var vm = this
            $(this.$el)
            // init select2
                .select2({ data: this.options })
                .val(this.value)
                .trigger('change')
                // emit event on change.
                .on('change', function () {
                    vm.$emit('input', this.value)
                })
        },
        watch: {
            value: function (value) {
                // update value
                $(this.$el).val(value).trigger('change');
            },
            options: function (options) {
                console.log(options);
                // update options
                $(this.$el).select2({ data: options })
            }
        },
        destroyed: function () {
            $(this.$el).off().select2('destroy')
        }
    })

</script>
