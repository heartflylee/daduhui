    <!--弹框-->
    <template id="layer">
    <div class="modal" v-if="layer.show">
        <div class="layer-bg"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <form @submit.prevent="submit" autocomplete="off">
                    <div class="modal-header layer-head">
                        <button type="button" class="close" @click="close">&times;</button>
                        <h4 class="modal-title">{{layer.title}}</h4>
                    </div>
                    <div class="modal-body" :style="{maxHeight:maxHeight+'px'}">
                        <slot></slot>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" @click="close">关闭</button>
                        <input type="submit" class="btn btn-primary" v-if="layer.submit" value="提交" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
<script>
    var layer = Vue.extend({
        template: '#layer',
        props: ['layer'],
        data: function () {
            return {
                maxHeight: document.body.clientHeight - 200
            }
        },
        methods: {
            close: function (layer) {
                console.log(this.$props);
                this.$props.layer.show = false;
                return false;
            },
            submit: function () {
                console.log("彈框提交");
                console.log(vm.$refs[this.$props.layer.layerName]);
                vm.$refs[this.$props.layer.layerName].submit();
                return false;
            }
        },
        mounted: function () {
            var _self = this;
            window.onresize = function () {
                _self.maxHeight = document.body.clientHeight - 200;
            }
        },
        watch: {
            maxHeight: function (val) {
                var modalBody = document.getElementsByClassName('modal-body');
                for (var i = 0; i < modalBody.length; i++) {
                    modalBody[i].style.maxHeight = val + 'px';
                }
            }
        },
        updated: function () {
            var modalDialog = $(this.$el).find(".modal-dialog")[0];
            $(modalDialog).css({
                top: ($("body").height() - $(modalDialog).height()) / 2,
                left: ($("body").width() - $(modalDialog).width()) / 2
            });
            $(modalDialog).bg_move({
                    move: '.modal-header',
                    closed: '.close'
                });
        }
    });

    Vue.component('layer', layer);
</script>
    <!-- 树形图 -->
    <template id="ztree">
    <ul class="ztree" id="treeDemo"></ul>
</template>
<script>


    //显示添加节点
    function addHoverDom(treeId, treeNode) {
        var sObj = $("#" + treeNode.tId + "_span");
        if (treeNode.editNameFlag || $("#addBtn_" + treeNode.tId).length > 0) return;
        var addStr = "<span class='button add' id='addBtn_" + treeNode.tId
            + "' title='添加' onfocus='this.blur();'></span>";
        sObj.after(addStr);
        var btn = $("#addBtn_" + treeNode.tId);
        if (btn) btn.bind("click", function () {
            newDepart();
            return false;
        });
    };

    //去除添加节点
    function removeHoverDom(treeId, treeNode) {
        $("#addBtn_" + treeNode.tId).unbind().remove();
    }

    //删除节点（根节点不显示删除）
    function showRemoveBtn(treeId, treeNode) {
        return !(treeNode.parentTId == null);
    }

    //编辑前设置
    function beforeEditName(treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("tree");
        zTree.selectNode(treeNode);
        editorDepart();
        return false;
    }

    //删除
    function beforeRemove(treeId, treeNode) {
        var zTree = $.fn.zTree.getZTreeObj("tree");
        zTree.selectNode(treeNode);
        return confirm("确认删除  " + treeNode.name + " 吗？");
    }

    //选择部门
    function onMouseDown(event, treeId, treeNode) {
        //选中部门
    }

    //变更中选择部门
    function departSelect(event, treeId, treeNode) {
        if (treeNode != null) {
            $("#department").val(treeNode.name);
            var zTree = $.fn.zTree.getZTreeObj("depart-tree");
            zTree.selectNode(treeNode);
            $("#departTree-wrap").hide();
        }
    }
    //新建部门
    function newDepart() {
        vm.$data.layers.departmentAdd.show = true;
    }
    var ztree = Vue.extend({
        template: '#ztree',
        data: function () {
            return {
                setting: {
                    view:
                        {
                            // showLine: false,
                            addHoverDom: addHoverDom,
                            removeHoverDom: removeHoverDom,
                            selectedMulti: false,
                            // showIcon: false,
                            fontCss: { 'font-weight': 'bold' }
                        },
                    check: {
                        enable: false
                    },
                    data: {
                        simpleData: {
                            enable: true
                        }
                    },
                    edit: {
                        enable: true,
                        showRemoveBtn: showRemoveBtn,
                        removeTitle: "删除",
                        renameTitle: "编辑"
                    },
                    callback: {
                        beforeEditName: beforeEditName,
                        beforeRemove: beforeRemove,
                        onMouseDown: onMouseDown
                    }
                },
                zNodes: [
                    {
                        name: "全公司", open: true,
                        children: [
                            {
                                name: "销售部",
                                children: [
                                    { name: "销售部1" },
                                    { name: "销售部2" },
                                    { name: "销售部3" },
                                    { name: "销售部4" }
                                ]
                            },
                            {
                                name: "市场部",
                                children: [
                                    { name: "市场部1" },
                                    { name: "市场部2" },
                                    { name: "市场部3" },
                                    { name: "市场部4市场部4市场部4市场部4市场部4" }
                                ]
                            }
                        ]
                    }
                ]
            }
        },
        mounted() {
            $.fn.zTree.init($("#treeDemo"), this.setting, this.zNodes);
        }
    });
    Vue.component('ztree', ztree);
</script>

    <!--selected-->
    <template id="select2-template">
    <select>
        <option v-if="optiondefault == 'true'" selected value="0">请选择{{name}}</option>
        <slot></slot>
    </select>
</template>

<script>
    Vue.component('select2', {
        props: ['options', 'value','name','optiondefault'],
        template: '#select2-template',
        mounted: function () {
            var vm = this
            $(this.$el)
            // init select2
                .select2({ data: this.options })
                .val(this.value)
                .trigger('change')
                // emit event on change.
                .on('change', function () {
                    vm.$emit('input', this.value)
                })
        },
        watch: {
            value: function (value) {
                // update value
                $(this.$el).val(value).trigger('change');
            },
            options: function (options) {
                console.log(options);
                // update options
                $(this.$el).select2({ data: options })
            }
        },
        destroyed: function () {
            $(this.$el).off().select2('destroy')
        }
    })

</script>
