<template id="autocomplete">
    <div class="autocomplete-wrap">
        <input type="text"
               :id="id"
               :class="classname"
               :name="name"
               :placeholder="placeholder"
               v-model="inputmodel"
               @input="input(inputmodel)"
               @blur="hideAll"
               @focus="focus"/>
        <div class="qixinbao" :class="business" @click="businessShow"><i></i>工商信息</div>
        <div v-if="showList" :class='"autocomplete autocomplete-"+ name ' :id="'autocomplete-'+ name ">
            <ul>
                <li v-for="data in json">
                    <a href="javascript:void(0)"
                       @click="selectList(data)">
                        <b>{{ data[anchor] }}</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</template>

<script>
    var autocomplete = Vue.extend({
        template: '#autocomplete',
        props: {
            id: String,
            classname: String,
            name: String,
            placeholder: String,

            //父组件模型名称
            model: String,

            //JSON数据取值的Key
            anchor: {
                type: String,
                required: true
            },

            //请求的数据链接
            url: {
                type: String,
                required: true
            },

            //请求的参数KEY
            param: {
                type: String,
                default: 'q'
            },

            //拉取的数据个数的限制
            limit: {
                type: String,
                default: 5
            }
        },

        data: function () {
            return {
                showList: false,
                inputmodel: '',
                json: [],
                focusList: '',
                business:""
            }
        },

        methods: {
            input: function (val) {
                this.showList = true;
                console.log("输入");
                //触发调用getData方法
                this.getData(val);
                this.business="";
            },

            //隐藏补全列表
            hideAll: function (e) {
                var _self=this;
                //为了让blur方法延迟执行，以便能够成功执行click方法
                setTimeout(function () {
                    _self.showList = false;
                }, 250);
            },

            //
            focus: function (e) {
                this.focusList = 0;
            },

            //选中列表中的哪一项
            selectList: function (data) {
                console.log(data);
                console.log(JSON.stringify(data));

                //按照指定的JSON键值显示在模型上
                this.inputmodel = data.value;
                //传递给父组件中的对象
                this.showList = false;
                this.$emit('value',data);
                this.business="active";
            },

            //获取数据
            getData: function (val) {
                console.log(val);
                let self = this;

                if (this.url != null) {

                    let ajax = new XMLHttpRequest();

                    ajax.open('GET', `${this.url}?${this.param}=${val}`, true);
                    ajax.send();

                    ajax.addEventListener('progress', function (data) {
                        if (data.lengthComputable) {
                        }
                    });

                    ajax.addEventListener('loadend', function (data) {
                        console.log(data);
                        let json = JSON.parse(this.responseText);
                        console.log(json);
                        self.json = json;
                    });

                }
            },
            businessShow:function(){
                if(this.business ==""){
                    return false;
                }
                vm.$data.layers.business.show = true;

//                this.$emit('business',this.json);
            }

        }
    });
    Vue.component('autocomplete',autocomplete);

</script>
