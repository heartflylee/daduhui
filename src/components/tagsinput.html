<template id="tagInput">
    <input type="text" v-model="value" v-tags="value">
</template>
<script>
    var tagInput = Vue.extend({
        template: '#tagInput',
        props: ['value'],
        data: function () {
            return {

            }
        },
        methods: {

        },
        watch: {
            value: function (val) {
                this.$emit('change', val);
            }
        },
        directives: {
            tags: {
                inserted: function (el, val) {
                    console.log(this);
                    $(el).tagsInput(
                        {
                            width: 'auto', onChange: function (el) {
                                $(el)[0].dispatchEvent(new Event('input'));
                            }
                        });
                },

            }
        }
    });
    Vue.component('tagInput', tagInput);
</script>
